<dialog id="tundoku-modal">
  <div class="modal-header">
    <h2><i id="modal-header-text"></i>のページをみているあなた</h2>
  </div>
  <!-- as flexbox -->
  <div class="modal-content">
    <div id="modal-img"><img /></div>
    <div class="modal-content-text">
      <div style="text-align: left">あなたの積読に</div>
      <blockquote
        id="modal-book-title"
        class="accent"
      ></blockquote>
      <div style="text-align: right">があります</div>
    </div>
  </div>
  <div class="modal-action-area">
    <button id="modal-close">閉じる</button>
  </div>
</dialog>
